# Define custom network for better isolation
networks:
  app-network:
    driver: bridge
    name: effective-mobile-network

services:
  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: effective-mobile-backend
    hostname: backend
    networks:
      - app-network
    # Expose port only within Docker network, not to host
    expose:
      - "8080"
    restart: unless-stopped
    # Health check via Docker Compose
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s = socket.socket(socket.AF_INET, socket.SOCK_STREAM); s.connect(('localhost', 8080)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - PYTHONUNBUFFERED=1

  # Nginx reverse proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: effective-mobile-nginx
    hostname: nginx
    ports:
      # Map host port 80 to container port 80
      - "${NGINX_HOST_PORT:-80}:80"
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    # Health check for nginx
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
